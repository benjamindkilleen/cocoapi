name: Publish to PyPI

on:
  release:
    types: [published]

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Copy common to PythonAPI
        run: |
          cp -r common PythonAPI/common

      - name: Build wheels
        uses: pypa/cibuildwheel@v2.21.3
        with:
          package-dir: PythonAPI
        env:
          CIBW_BEFORE_BUILD: pip install numpy cython
          # Skip PyPy for now to save time, unless needed
          CIBW_SKIP: pp*

      - uses: actions/upload-artifact@v4
        with:
          name: cibw-wheels-${{ matrix.os }}-${{ strategy.job-index }}
          path: ./wheelhouse/*.whl

  build_sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Copy common to PythonAPI
        run: cp -r common PythonAPI/common

      - name: Build sdist
        run: pipx run build PythonAPI --sdist

      - uses: actions/upload-artifact@v4
        with:
          name: cibw-sdist
          path: PythonAPI/dist/*.tar.gz

  publish_to_pypi:
    needs: [build_wheels, build_sdist]
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/pycocotools-killeen
    permissions:
      id-token: write

    steps:
      - name: Download all the dists
        uses: actions/download-artifact@v4
        with:
          pattern: cibw-*
          path: dist
          merge-multiple: true

      - name: Publish distribution ðŸ“¦ to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
